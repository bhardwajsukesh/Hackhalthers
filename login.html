<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class=bg-cover bg-center h-screen  style="background-image: url('log.jpg');">

    <header>
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <a href="landing.html"
                            class="flex-shrink-0 flex items-center font-bold text-2xl ">Police Investigation
                            System</a>
                    </div>
                    <div class="hidden sm:block mt-4 ml-6">
                        <div class="flex space-x-4">
                            <a href="landing.html"
                                class="px-3 py-2 text-xl font-bold leading-5 text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out">Home</a>
                            <a href="about.html"
                                class="px-3 py-2 text-xl font-bold leading-5 text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out">About</a>
                            <a href="contact.html"
                                class="px-3 py-2 text-xl font-bold leading-5 text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto mt-24">
        <div class="max-w-md mx-auto bg-white shadow-md rounded p-8">
            <h2 class="text-3xl font-bold mb-6">Login</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text"
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" name="username" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password"
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" name="password" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="px-3 py-1 bg-blue-600 text-[17px] text-white font-bold">
                        <a href="record.html">LogIn</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
